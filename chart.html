		$('#calendar').datepicker({
		});

		!function ($) {
		    $(document).on("click","ul.nav li.parent > a > span.icon", function(){          
		        $(this).find('em:first').toggleClass("glyphicon-minus");      
		    }); 
		    $(".sidebar span.icon").find('em:first').addClass("glyphicon-plus");

		})

		});
		function query()
	{
		$.ajax({
        type: "POST",
        url: "http://127.0.0.1:3000/query",
        contentType: "application/json; charset=utf-8",
        data: '',
        dataType: "json",
        success: function (message) {
            var html = '<table>';
                alert("查询成功"+JSON.stringify(message));
				for(var i=0;i<message.length;i++)
				{
					html += '<tr>';
					
					html += '<td>'+message[i].name+'</td>';
					html += '<td>'+message[i].value+'</td>';
					html += '</tr>';
				}
            document.getElementById('table').innerHTML = html;
        },
        error: function (message) {
            alert("提交失败"+JSON.stringify(message));
        }
    });
	}
	function query1()
	{
		$.ajax({
        type: "POST",
        url: "http://127.0.0.1:3000/query1",
        contentType: "application/json; charset=utf-8",
        data: '',
        dataType: "json",
        success: function (message) {
            var html = '<table>';
                alert("查询成功"+JSON.stringify(message));
				for(var i=0;i<message.length;i++)
				{
					html += '<tr>';
					
					html += '<td>'+message[i].name+'</td>';
					var vv=message[i].value;
					for(var j=0;j<vv.length;j++)
					{
						html += '<td>'+vv[j]+'</td>';
					}
					
					html += '</tr>';
				}
            document.getElementById('table').innerHTML = html;
        },
        error: function (message) {
            alert("提交失败"+JSON.stringify(message));
        }
    });
	};
	var vv;
	$.get("http://127.0.0.1:3000/query3",function(msg){       //请求返回参数
		vv=msg;
		var x=new Array();
		var y=new Array();
		for(var i=0;i<vv.length;i++)
		{
			x.push(vv[i].name);
			y.push(vv[i].value);
		}
		var dom = document.getElementById("container");
var myChart = echarts.init(dom);
var app = {};
option = null;
option = {
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: x
    },
    yAxis: {
        type: 'value'
    },
    series: [{
        data: y,
        type: 'line',
        areaStyle: {}
    }]
};
;
if (option && typeof option === "object") {
    myChart.setOption(option, true);
}
		
		});
